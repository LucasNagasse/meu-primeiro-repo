<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AquaTech | Login</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="header">
      <h1>AcquaTech</h1>
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>

    <div class="banner">
      <div class="formulario">
        <h1>Bem-vindo!</h1>
        <div class="inputs">
          <label>
            <span>Nome:</span>
            <input id="inputNome" type="text" placeholder="Seu nome" />
          </label>
          <label>
            <span>E-mail:</span>
            <input id="inputEmail" type="email" placeholder="meuemail@provedor.com" />
          </label>
          <label>
            <span>Senha:</span>
            <input id="inputSenha" type="password" placeholder="******" />
          </label>
          <label>
            <span>Confirmação da Senha:</span>
            <input id="inputConfirmarSenha" type="password" placeholder="******" />
          </label>
        </div>
        <button>Cadastrar</button>
      </div>
    </div>
    <div class="footer">
      <h2>Feito pelos alunos do 1CCO &hearts; SPTECH &copy;</h2>
